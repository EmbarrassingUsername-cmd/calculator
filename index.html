<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  
</head>

<body>
    <div id="calculator-body">
        <div id=display name="display">
          <p id="num-calc" class="num-display"></p>
          <p id="num-entry" class="num-display"></p>
        </div>
        <button data-key="67" class="spec-operator" id="clear">Clear</button>
        <button data-key="46" class="spec-operator" id="delete">DEL</button>
        <button data-key="190" data-key2="110" class="number" id="decimal">.</button>
        <button data-key="187" data-key2="13" class="spec-operator" id="equals">=</button>
        <button data-key="55" data-key2="103" class="number" id="num7">7</button>
        <button data-key="56" data-key2="104" class="number" id="num8">8</button>
        <button data-key="57" data-key2="105" class="number" id="num9">9</button>
        <button data-key="52" data-key2="100" class="number" id="num4">4</button>
        <button data-key="53" data-key2="101" class="number" id="num5">5</button>
        <button data-key="54" data-key2="102" class="number" id="num6">6</button>
        <button data-key="49" data-key2="97" class="number" id="num1">1</button>
        <button data-key="50" data-key2="98" class="number" id="num2">2</button>
        <button data-key="51" data-key2="99" class="number" id="num3">3</button>
        <button data-key="48" data-key2="96"  class="number" id="num0">0</button>
        <button data-key="107" class="operator" id="add">+</button>
        <button data-key="109" data-key2="189" class="operator" id="subtract">&#8722</button>
        <button data-key="106" class="operator" id="multiply">&#10761</button>
        <button data-key="111" data-key2="191" class="operator" id="divide">&#247</button>

    </div>

</body>
<script src="calculator.js"></script>
</html>
