<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="calculator-body">
        <div id=display name="display">
          <p id="num-calc" class="num-display"></p>
          <p id="num-entry" class="num-display"></p>
        </div>
        <button class="spec-operator" id="clear">Clear</button>
        <button class="spec-operator" id="delete">DEL</button>
        <button class="number" id="decimal">.</button>
        <button class="spec-operator" id="equals">=</button>
        <button class="number" id="num7">7</button>
        <button class="number" id="num8">8</button>
        <button class="number" id="num9">9</button>
        <button class="number" id="num4">4</button>
        <button class="number" id="num5">5</button>
        <button class="number" id="num6">6</button>
        <button class="number" id="num1">1</button>
        <button class="number" id="num2">2</button>
        <button class="number" id="num3">3</button>
        <button class="number" id="num0">0</button>
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">&#8722</button>
        <button class="operator" id="multiply">&#10761</button>
        <button class="operator" id="divide">&#247</button>

    </div>
  

  
</body>
<script src="calculator.js"></script>
</html>
